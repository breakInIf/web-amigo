<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOGE/ETH | Get Rich Quickly</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <audio id = "audio" controls loop autoplay style = "display:none">
    <source src="music/back_music.mp3" type="audio/mpeg">
  </audio>
  <div class="logos">
    <div class="container">
      <img class = "logo-img doge" src="img/doge.png" alt="">
      <i class="fas fa-dollar-sign fa-3x dollar"></i>
      <img class= "logo-img ethereum" src="img/ethereum.png" alt="">
    </div>
  </div>

  <section class = "change">
    <div class="container">
      <form class = "form" action="">
        <input id = "doge" class = "inputs" type="number" name="" value="" placeholder="DOGECOIN          " min = "0">
        <i id = "click" class="fas fa-exchange-alt fa-1.6x"></i>
        <input id = "ethereum" class = "inputs" type="number" name="" value="" placeholder="ETHEREUM        " min = "0">
      </form>
      <button id = "rich-button" type="button" name="button">Get Rich Button</button>
    </div>
  </section>

  <!-- Popup -->

  <div class="popup-wrapper">
     <div class="popup">
         <div class="popup-close">x</div>
         <div class="popup-content">
             <h1>¿HARAM CHECK!</h1>
             <p>שלום חברים ברשת, יום טוב וברכה למשפחה</p>
         </div>
     </div>
 </div>

  <script src = "scripts/main.js"></script>
</body>
</html>
